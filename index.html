<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOXIN</title>
    
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img class= "vector" src="../MetaLamp/img/Group.png" alt="Vector">
                    <img class= "toxin" src="../MetaLamp/img/TOXIN.png" alt="TOXIN">
                </div>
                <nav class="nav">
                        <a class="nav__link" href="#">О нас</a>
                        <a class="nav__link" href="#">Услуги</a>
                        <a class="nav__link" href="#">Вакансии</a>
                        <a class="nav__link" href="#">Новости</a>
                        <a class="nav__link" href="#">Соглашения</a>
                        <a class="nav__link" href="#">Войти</a>
                        <a class="nav__link" href="#">Зарегистрироваться</a
                </nav>
            </div>

        </div>
    </div>    

    <div class="content">
        <div class="container">
            <div class="rectangle">
                <div class="title__number">
                    <p>Найдём номера под ваши пожелания</p>
                </div>
                <div class="btn__date">
                    <div class="left__btn">
                        <p>Прибытие</p>
                        <button class="btn"> дд.мм.гггг <i class="arrow down"></i></button>
                    </div>
                    <div class="rights__btn">
                        <p>Выезд</p>
                        <button class="btn"> дд.мм.гггг</button>
                    </div>
                </div>
                <div class="btn__guest">
                    <p>Гости</p>
                    <button class="btn__guest_que"> Сколько гостей</button>
                </div>
                <div class="btn__room">
                    <button class="room__select"> Подобрать номер</button>
                </div>
                

            </div>
        </div>
    </div>
   
    
    

</body>
</html>
